{
    "package": {
        "name": "scrapy",
        "repo": "scrapy",
        "subject": "luar"
    },
    "version": {
        "name": "1.2.0"
    },
    "files": [
        {"includePattern": "(.*\.deb)$", "uploadPattern": "$1",
         "matrixParams": {
            "deb_distribution": "trusty",
            "deb_component": "main",
            "deb_architecture": "amd64"}},
        {"includePattern": "build/(.*\.deb)$", "uploadPattern": "$1",
         "matrixParams": {
            "deb_distribution": "vivid",
            "deb_component": "main",
            "deb_architecture": "amd64"}},
        {"includePattern": "build/cyberplant/(.*\.deb)$", "uploadPattern": "$1",
         "matrixParams": {
            "deb_distribution": "precise",
            "deb_component": "main",
            "deb_architecture": "amd64"}}
    ],
    "publish": true
}

