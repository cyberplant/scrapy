language: python
python: 3.5
sudo: false
branches:
  only:
    - master
    - /^\d\.\d+$/
    - /^\d\.\d+\.\d+(rc\d+|dev\d+)?$/
env:
 - TOXENV=py27
   # - TOXENV=precise
   # - TOXENV=py33
   # - TOXENV=py35
   # - TOXENV=docs
install:
 - pip install -U tox twine wheel codecov
script: echo tox
after_success:
  - codecov
notifications:
  irc:
    use_notice: true
    skip_join: true
    channels:
    - irc.freenode.org#scrapy
cache:
  directories:
    - $HOME/.cache/pip

before_deploy: extras/build-packages.sh

deploy:
    - provider: pypi
      distributions: "sdist bdist_wheel"
      user: cyberplant
      password:
        secure: 
      on:
        tags: true
        repo: cyberplant/scrapy
        # condition: "$TOXENV == py27 && $TRAVIS_TAG =~ ^[0-9]+[.][0-9]+[.][0-9]+(rc[0-9]+|dev[0-9]+)?$"

    - provider: bintray
      file: extras/bintray.conf
      user: luar
      key: 
        secure: ""
